<!DOCTYPE html>
<html lang="es">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <link
      href="https://fonts.googleapis.com/css?family=Lato:300,400,700,900&display=swap"
      rel="stylesheet"
    />
    <link rel="stylesheet" href="./css/normalize.css" />
    <link rel="stylesheet" href="./css/style.css" />
    <title>Mis bienes raices</title>
  </head>
  <body>
    <header class="site-header">
      <div class="contenedor contenido-header">
        <div class="barra">
          <a href="/">
            <img src="img/logo.svg" alt=" " />
          </a>
          <nav class="navegacion">
            <a href="nosotros.html">Nosotros</a>
            <a href="anuncios.html">Anuncios</a>
            <a href="blog.html">Blog</a>
            <a href="contacto.html">Contacto</a>
          </nav>
        </div>
      </div>
    </header>
    <h1 class="fw-300 centrar-texto">Contacto</h1>
    <img src="img/destacada3.jpg" alt="" />
    <main class="contenedor seccion contenido-centrado">
      <h2 class="fw-300 centrar-texto">
        Formulario de contacto
      </h2>
      <form action="">
        <fieldset>
          <legend>Informacíon personal</legend>
          <label for="nombre">Nombre:</label>
          <input type="text" id="nombre" placeholder="Tu nombre" required />
          <label for="email">E-mail:</label>
          <input type="email" placeholder="Tu e-mail" required />

          <label for="telefono">Teléfono:</label>
          <input type="tel" placeholder="Tu teléfono" required />
          <label for="mensaje">Mensaje:</label>
          <textarea id="mensaje">Introduce aquí tu mensaje</textarea>
        </fieldset>
        <fieldset>
          <legend>Información sobre la propiedad</legend>
          <label for="opciones">Compra o venta</label>
          <select id="opciones">
            <option value="" disabled selected>- Seleccione -</option>
            <option value="Compra">Compra</option>
            <option value="Venta">Venta</option>
          </select>
          <label for="cantidad">Cantidad</label>
          <input type="number" />
        </fieldset>
        <fieldset>
          <legend>Contacto</legend>
          <p>Cómo desea ser contactado</p>
          <div class="forma-contacto">
            <label for="telefono">Teléfono</label>
            <input type="radio" name="contacto" value="telefono" id="telefono" />
            <label for="correo">E-mail</label>
            <input type="radio" name="contacto" value="correo" id="correo" />
          </div>

          <p>Si eligio teléfono, elija fecha y hora</p>
          <label for="fecha">Fecha: </label>
          <input type="date" id="fecha" />
          <label for="hora">Hora:</label>
          <input type="time" id="hora" />
        </fieldset>
        <input type="submit" value="Enviar" class="boton boton-verde"/>
      </form>
    </main>

    <footer class="site-footer seccion">
      <div class="contenedor contenedor-footer">
        <nav class="navegacion">
          <a href="nosotros.html">Nosotros</a>
          <a href="anuncios.html">Anuncios</a>
          <a href="blog.html">Blog</a>
          <a href="contacto.html">Contacto</a>
        </nav>
        <p class="copyright">Todos los derchos reservados &copy</p>
      </div>
    </footer>
  </body>
</html>
